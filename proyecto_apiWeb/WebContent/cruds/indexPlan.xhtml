<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="widtd=device-widtg, initial-sacale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Manejo de Datos </title>
	</f:facet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>


	</h:form>
	<h:form id="form1">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panel collapsed="#{beanPlan.panelColapsado}">
			<f:facet name="header">
				<p:commandButton value="Nueva " icon="fa fa-plus" update="@form"
					actionListener="#{beanPlan.actionListenerColapsarPanerl()}"></p:commandButton>
			</f:facet>
			<p:panelGrid columns="2">
				
				<h:outputText value="Tipo Plan" />
				<p:inputText value="#{beanPlan.plane.plTipo}" />
				
				
				<p:selectOneMenu value="#{beanPlan.idPlan}" filter="true"
						filterMatchMode="contains">
						<f:selectItem itemLabel="Seleccione..." itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{beanPlan.listaGuiaEntrenamientoSI}" />
				
				</p:selectOneMenu>
				
<!-- 				<p:selectOneMenu value="#{beanCarrera.carrera.facultad}" >                                                 -->
<!--                             <f:selectItem noSelectionOption="true" itemLabel="Seleccione Facultad" itemValue="#{null}"/> -->
<!--                             <f:selectItems value="#{beanCarrera.listaClientesSI}" var="facu" itemLabel="#{facu.description}" itemValue="#{facu}"/> -->
<!--                 </p:selectOneMenu>  -->

				<p:commandButton value="Insertar" icon="fa fa-save"
					update="@form,:form2"
					action="#{beanPlan.actionListenerInsertar}"></p:commandButton>
			</p:panelGrid>
		</p:panel>
	</h:form>
	<br />
	<h:form id="form2">
		<p:panel header="Datos de Planes">
			<p:dataTable value="#{beanPlan.lista}" var="plan" reflow="true"
				paginator="true">
				<p:column headerText="Id ">
					<h:outputText value="#{plan.plId}" />
				</p:column>
				<p:column headerText="Tipo Plan" filterBy="#{plan.plTipo}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{plan.plTipo}" />
				</p:column>
				
				
				<p:column headerText="Guia Entrenamiento" filterBy="#{plan.guiaEntrenamiento.geDescripcion}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{plan.guiaEntrenamiento.geDescripcion}" />
				</p:column>
				
				<p:column headerText="OPCIONES" priority="1">
					<p:commandButton icon="fa fa-edit" title="Editar"
						actionListener="#{beanPlan.actionListenerSeleccionado(plan)}"
						update="formEdicion" oncomplete="PF('dlgEdicion').show();">
					</p:commandButton>

					<p:commandButton icon="fa fa-close" title="eliminar" update="@form"
						actionListener="#{beanPlan.actionListenerEliminar(plan.plId)}">
						<p:confirm header="Confirmacion" message="Desea Elminar?"
							icon="fa fa-exclamation-triangle"></p:confirm>
					</p:commandButton>

				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>
	
		<p:dialog header="Editar Informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>


			<h:outputText value="Tipo Plan" />
			<p:inputText value="#{beanPlan.selecionada.plTipo}" />

<!-- 			<h:outputText value="Guia Entrenamiento" /> -->
<!-- 			<p:inputText value="#{beanPlan.selecionada.guiaEntrenamiento}" /> -->
			
<!-- 			<p:selectOneMenu value="#{beanPlan.selecionada.guiaEntrenamiento.geId}" filter="true" -->
<!-- 						filterMatchMode="contains"> -->
<!-- 						<f:selectItem itemLabel="Seleccione..." itemValue="" -->
<!-- 							noSelectionOption="true" /> -->
<!-- 						<f:selectItems value="#{beanPlan.listaGuiaEntrenamientoSI}" /> -->
				
<!-- 				</p:selectOneMenu> -->
			
			
			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form2"
				actionListener="#{beanCarrera.actionListenerActualizar()}"></p:commandButton>
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>

</body>
</html>

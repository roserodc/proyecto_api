<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="widtd=device-widtg, initial-sacale=1, shrink-to-fit=no, user-scalable=no" />
		<title>Gestion de Peticiones</title>
	</f:facet>
</h:head>
<body>
<h:form>
		<p:menubar>
			
			<p:menuitem value="Registro Peticiones" action="registropeticiones"	icon="fa fa-calendar"></p:menuitem>
			<p:menuitem value="Lista Peticiones" action="listapeticiones" icon="fa fa-address-book-o"></p:menuitem>
			<p:menuitem value="Registro Plan Entrenamiento" action="registroplan" icon="fa fa-edit"></p:menuitem>
			<p:menuitem value="Reportes" action="reportes" icon="fa fa-file-pdf-o"></p:menuitem>
			
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}" icon="fa fa-sign-out"/>
			</f:facet>
		</p:menubar>
	</h:form>
	<br />
	
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
	</h:form>
	

	<p:tab title="Lista Peticiones">
		<p:tab title="Lista Peticiones">
		<h3>Instructor</h3>
				<h:outputText value="Complete los campos solicitados" />
			<h:form id="form3">
			
			
				<br />



				<div style="width: 35%; float: right;">

					<div>
						<p:calendar value="#{beanPeticion.peticion.ptcFecha}"
							mode="inline">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Quito_City" />
						</p:calendar>
					</div>
					<br/>
					<div>
						<p:panel header="Estudiantes">
							<p:dataTable value="#{beanUsuario.lista}" var="usuario"
								reflow="true" paginator="true">

								<p:column headerText="Apellido">
									<h:outputText value="#{usuario.userApellido}" />
								</p:column>

								<p:column headerText="Nombre">
									<h:outputText value="#{usuario.userNombre}" />
								</p:column>

								<p:column headerText="Club">
									<h:outputText value="#{usuario.club.cluDescripcion}" />
								</p:column>

							</p:dataTable>
						</p:panel>
					</div>
					<br />
				</div>

				<!-- 				<div style="width: 25%;float: center;"> -->
				<div style="width: 35%; float: left;">

					<div>
						<p:panel header="Nomina de Estudiantes(Usuarios)">
							<p:dataTable value="#{beanUsuario.lista}" var="usuario"
								reflow="true" paginator="true">

								<p:column headerText="Apellido"
									filterBy="#{usuario.userApellido}" filterMatchMode="contains"
									priority="1">
									<h:outputText value="#{usuario.userApellido}" />
								</p:column>

								<p:column headerText="Nombre" filterBy="#{usuario.userNombre}"
									filterMatchMode="contains" priority="1">
									<h:outputText value="#{usuario.userNombre}" />
								</p:column>

								<p:column headerText="Club"
									filterBy="#{usuario.club.cluDescripcion}"
									filterMatchMode="contains" priority="1">
									<h:outputText value="#{usuario.club.cluDescripcion}" />
								</p:column>

								<p:column priority="1" style="width:25px">
									<p:commandButton icon="fa fa-plus" title="Add"	>
									</p:commandButton>
								</p:column>


							</p:dataTable>
						</p:panel>
					</div>
					<br />
				</div>



				<!-- 				<div style="width: 35%; float: left;"> -->
				<div style="float: center;">
					<center>
<!-- 						<div> -->
<!-- 							<p:selectOneMenu value="#{beanPeticion.idUsuario}" filter="true" -->
<!-- 								filterMatchMode="contains"> -->
<!-- 								<f:selectItem itemLabel="Seleccione Usuario" itemValue="" -->
<!-- 									noSelectionOption="true" /> -->
<!-- 								<f:selectItems value="#{beanPeticion.listaUsuarioSI}" /> -->
<!-- 							</p:selectOneMenu> -->
<!-- 						</div> -->

						<div>
							<p:selectOneMenu value="#{beanPeticion.peticion.ptcHoraInicio}"
								style="width:125px">
								<f:selectItem itemLabel="Hora inicio" itemValue="" />
								<f:selectItem itemLabel="7:00" itemValue="7:00" />
								<f:selectItem itemLabel="8:00" itemValue="8:00" />
								<f:selectItem itemLabel="9:00" itemValue="9:00" />
								<f:selectItem itemLabel="10:00" itemValue="10:00" />
								<f:selectItem itemLabel="11:00" itemValue="11:00" />
								<f:selectItem itemLabel="12:00" itemValue="12:00" />
								<f:selectItem itemLabel="13:00" itemValue="13:00" />
								<f:selectItem itemLabel="14:00" itemValue="14:00" />
								<f:selectItem itemLabel="15:00" itemValue="15:00" />
								<f:selectItem itemLabel="16:00" itemValue="16:00" />
								<f:selectItem itemLabel="17:00" itemValue="17:00" />
								<f:selectItem itemLabel="18:00" itemValue="18:00" />
								<f:selectItem itemLabel="19:00" itemValue="19:00" />

							</p:selectOneMenu>
						</div>

						<div>
							<p:selectOneMenu value="#{beanPeticion.peticion.ptcHoraFin}"
								style="width:125px">
								<f:selectItem itemLabel="Hora fin" itemValue="" />
								<!-- 						<f:selectItem itemLabel="7:00" itemValue="7:00" /> -->
								<f:selectItem itemLabel="8:00" itemValue="8:00" />
								<f:selectItem itemLabel="9:00" itemValue="9:00" />
								<f:selectItem itemLabel="10:00" itemValue="10:00" />
								<f:selectItem itemLabel="11:00" itemValue="11:00" />
								<f:selectItem itemLabel="12:00" itemValue="12:00" />
								<f:selectItem itemLabel="13:00" itemValue="13:00" />
								<f:selectItem itemLabel="14:00" itemValue="14:00" />
								<f:selectItem itemLabel="15:00" itemValue="15:00" />
								<f:selectItem itemLabel="16:00" itemValue="16:00" />
								<f:selectItem itemLabel="17:00" itemValue="17:00" />
								<f:selectItem itemLabel="18:00" itemValue="18:00" />
								<f:selectItem itemLabel="19:00" itemValue="19:00" />
								<f:selectItem itemLabel="20:00" itemValue="20:00" />
							</p:selectOneMenu>
						</div>
						<div>
							<p:selectOneMenu value="#{beanPeticion.idPlan}"
								filter="true" filterMatchMode="contains" required="true">
								<f:selectItem itemLabel="Seleccione Plan" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{beanPeticion.listaPlanSI}" />
							</p:selectOneMenu>
						</div>


						<br /> <br /> <br /> <br />
						<br /> <br /> <br /> <br />


						<p:commandButton value="Insertar" icon="fa fa-save"
							update="@form"
							action="#{beanPeticion.actionListenerInsertar()}"></p:commandButton>
					</center>
					<br /> <br /> <br /> <br /><br /> <br /> <br /> <br />
				</div>


			</h:form>

		</p:tab>

	</p:tab>









	<p:dialog header="Ver Nomina" widgetVar="dlgViewNomina" modal="true">
		<h:form id="formViewNomina">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panel header="Datos de Usuarios">
				<p:dataTable value="#{beanNomina.listaUsuarioxPeticion}"
					var="nomina" reflow="true" paginator="true">
					<p:column headerText="Id ">
						<h:outputText value="#{beanPeticion.selecionada.ptcId}" />
					</p:column>
					<p:column headerText="Id ">
						<h:outputText value="#{nomina.usuario.userCi}" />
					</p:column>

					<p:column headerText="Descripción"
						filterBy="#{nomina.usuario.userCi}" filterMatchMode="contains"
						priority="1">
						<h:outputText value="#{nomina.usuario.userCi}" />
					</p:column>

					<p:column headerText="Apellido"
						filterBy="#{nomina.usuario.userApellido}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.userApellido}" />
					</p:column>

					<p:column headerText="Nombre"
						filterBy="#{nomina.usuario.userNombre}" filterMatchMode="contains"
						priority="1">
						<h:outputText value="#{nomina.usuario.userNombre}" />
					</p:column>

					<p:column headerText="Telefono"
						filterBy="#{nomina.usuario.userTelefono}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.userTelefono}" />
					</p:column>

					<p:column headerText="Rol"
						filterBy="#{nomina.usuario.role.RDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.role.RDescripcion}" />
					</p:column>

					<p:column headerText="Carrera"
						filterBy="#{nomina.usuario.carrera.caDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.carrera.caDescripcion}" />
					</p:column>

					<p:column headerText="Club"
						filterBy="#{nomina.usuario.club.cluDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.club.cluDescripcion}" />
					</p:column>

					<p:column headerText="Nivel"
						filterBy="#{nomina.usuario.nivel.niDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{nomina.usuario.nivel.niDescripcion}" />
					</p:column>



				</p:dataTable>
			</p:panel>


		</h:form>
	</p:dialog>


	<p:dialog header="Añadir Usuario" widgetVar="dlgAddUsuario"
		modal="true">
		<h:form id="formAddUsuario">
			<p:growl>
				<p:autoUpdate />
			</p:growl>
			<p:panel header="Datos de Usuarios">
				<p:dataTable value="#{beanUsuario.listaUsuario}" var="usuario"
					reflow="true" paginator="true">
					<p:column headerText="Id ">
						<h:outputText value="#{beanPeticion.selecionada.ptcId}" />
					</p:column>
					<p:column headerText="Id ">
						<h:outputText value="#{usuario.userId}" />
					</p:column>
					<p:column headerText="Descripción" filterBy="#{usuario.userCi}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.userCi}" />
					</p:column>

					<p:column headerText="Apellido" filterBy="#{usuario.userApellido}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.userApellido}" />
					</p:column>

					<p:column headerText="Nombre" filterBy="#{usuario.userNombre}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.userNombre}" />
					</p:column>

					<p:column headerText="Telefono" filterBy="#{usuario.userTelefono}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.userTelefono}" />
					</p:column>

					<p:column headerText="Rol" filterBy="#{usuario.role.RDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.role.RDescripcion}" />
					</p:column>

					<p:column headerText="Carrera"
						filterBy="#{usuario.carrera.caDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.carrera.caDescripcion}" />
					</p:column>

					<p:column headerText="Club"
						filterBy="#{usuario.club.cluDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.club.cluDescripcion}" />
					</p:column>

					<p:column headerText="Nivel"
						filterBy="#{usuario.nivel.niDescripcion}"
						filterMatchMode="contains" priority="1">
						<h:outputText value="#{usuario.nivel.niDescripcion}" />
					</p:column>

					<p:column headerText="OPCIONES" priority="1">


						<p:commandButton icon="fa fa-plus" title="Añadir"
							update="@form,:form3"
							actionListener="#{beanNomina.actionListenerAñadirUsr(beanPeticion.selecionada.ptcId, usuario.userId)}">
							<p:confirm header="Confirmacion" message="Desea Añadir?"
								icon="fa fa-exclamation-triangle"></p:confirm>
						</p:commandButton>


					</p:column>

				</p:dataTable>
			</p:panel>


		</h:form>
	</p:dialog>


	<p:dialog header="Editar Informacion" widgetVar="dlgEdicion"
		modal="true">
		<h:form id="formEdicion">
			<p:growl>
				<p:autoUpdate />
			</p:growl>


			<p:selectOneMenu value="#{beanNomina.idUsuario}" filter="true"
				filterMatchMode="contains">
				<f:selectItem
					itemLabel="#{beanNomina.selecionada.usuario.userNombre} #{beanNomina.selecionada.usuario.userApellido}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{beanNomina.listaUsuarioSI}" />

			</p:selectOneMenu>

			<p:selectOneMenu value="#{beanNomina.idPeticion}" filter="true"
				filterMatchMode="contains">
				<f:selectItem itemLabel="#{beanNomina.selecionada.peticione.ptcId}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{beanNomina.listaPeticionSI}" />

			</p:selectOneMenu>




			<p:commandButton value="Actualizar" icon="fa fa-save"
				update="@form,:form3"
				actionListener="#{beanNomina.actionListenerActualizar()}"></p:commandButton>
		</h:form>
	</p:dialog>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="fa fa-check"></p:commandButton>
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="fa fa-times"></p:commandButton>
	</p:confirmDialog>

</body>
</html>

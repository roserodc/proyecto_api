<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Opciones Usuario</title>
</h:head>
<body>
	<p:messages>
		<p:autoUpdate />
	</p:messages>
	<h:form>
		<p:menubar>
			<p:menuitem value="Registro Peticiones" action="registropeticiones"	icon="fa fa-calendar"></p:menuitem>
			<p:menuitem value="Lista Peticiones" action="listapeticiones" icon="fa fa-address-book-o"></p:menuitem>
			<p:menuitem value="Registro Plan Entrenamiento" action="registroplan" icon="fa fa-edit"></p:menuitem>
			<p:menuitem value="Reportes" action="reportes" icon="fa fa-file-pdf-o"></p:menuitem>
			
			<f:facet name="options">
				<p:commandButton value="Salir" action="#{beanLogin.salirSistema()}"
					icon="fa fa-sign-out"  ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>
	<br />


	<h:form id="form2">

		<p:panel header="Datos de Peticiones">
			<p:dataTable value="#{beanPeticion.lista}" var="peticion"
				reflow="true" paginator="true">
				<p:column headerText="Id ">
					<h:outputText value="#{peticion.ptcId}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText
						value="#{peticion.usuario.userApellido} #{peticion.usuario.userNombre}" />
				</p:column>


				<p:column headerText="Fecha" filterBy="#{peticion.ptcFecha}"
					filterMatchMode="contains" priority="1">
					<h:outputText value="#{peticion.ptcFecha}" />
				</p:column>

				<p:column headerText="Hora Inicio"
					filterBy="#{peticion.ptcHoraInicio}" filterMatchMode="contains"
					priority="2">
					<h:outputText value="#{peticion.ptcHoraInicio}" />
				</p:column>

				<p:column headerText="Hora Fin" filterBy="#{peticion.ptcHoraFin}"
					filterMatchMode="contains" priority="2">
					<h:outputText value="#{peticion.ptcHoraFin}" />
				</p:column>

				<p:column headerText="Plan" filterBy="#{peticion.plan.plTipo}"
					filterMatchMode="contains" priority="2">
					<h:outputText value="#{peticion.plan.plTipo}" />
				</p:column>

				<p:column headerText="Estado"
					filterBy="#{peticion.estado.estDescripcion}"
					filterMatchMode="contains" priority="2">
					<h:outputText value="#{peticion.estado.estDescripcion}" />
				</p:column>



			</p:dataTable>
		</p:panel>

	</h:form>

</body>
</html>

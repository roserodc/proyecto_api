<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>login</title>
</h:head>
<h:body>
	
	<h:form>
		<center>

			<h:panelGroup layout="block" style="width:500px;">
				<!-- 				<p:panel styleClass="panelStyle"> -->

				<p:panel>
					<f:facet name="header">
						<h:outputLabel value="Iniciar Sesión" />
					</f:facet>
					<div>
						<img src="recursos/img/iconUser.png" width="120" height="110" />
					</div>


						
						
					<h:outputText value="Código de usuario:" />
				<p:inputText value="#{beanLogin.codigoUsuario}" required="true"
					size="20" maxlength="20"
					requiredMessage="Debe ingresar su codigo de usuario." />
					
				<h:outputText value="Clave:" />
				<p:password value="#{beanLogin.clave}" required="true" size="20"
					maxlength="10" requiredMessage="Debe ingresar su contraseña." />
				<p:commandButton value="Ingresar" icon="fa fa-key"
					action="#{beanLogin.accederSistema()}"  />

				</p:panel>

			</h:panelGroup>
		</center>
	</h:form>
</h:body>
</html>
